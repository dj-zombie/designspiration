<div>

      </svg>
    </div>

    <div class="searchTrigger">
      <svg class="searchIcon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.716 7.456c0-2.623 2.12-4.75 4.736-4.75s4.736 2.126 4.736 4.75-2.12 4.75-4.736 4.75-4.736-2.126-4.736-4.75zm14.723 7.796l-3.495-3.1c-.33-.296-.282-.904-.057-1.333.678-1.29.986-2.802.784-4.4C14.267 3.234 11.767.62 8.614.103A7.38 7.38 0 0 0 .101 8.618c.513 3.154 3.114 5.658 6.28 6.07 1.593.208 3.235-.105 4.486-.76.412-.215.876-.25 1.175.07l3.263 3.52c.638.682 1.78.633 2.38-.114.52-.645.37-1.6-.246-2.153z"></path>
      </svg>
    </div>
  </div>

  <div class="search-tray" *ngIf="queryResults">    
    <div class="shipping-item" *ngFor="let shipping of queryResults | async">
      <span>{{ shipping.name }}</span>
    </div>
  </div>
</div>
